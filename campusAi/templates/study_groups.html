<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/study_groups.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-calendar-alt"></i> Schedule Viewer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/study-groups"><i class="fas fa-users"></i> Study Groups</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Live Study Groups -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-circle-play"></i> Live Study Groups</h5>
                        <span class="badge bg-light text-success" id="liveCount">0</span>
                    </div>
                    <div class="card-body">
                        <div id="liveGroups" class="row"></div>
                    </div>
                </div>

                <!-- Upcoming Study Groups -->
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-calendar"></i> Upcoming Study Groups</h5>
                        <span class="badge bg-light text-primary" id="upcomingCount">0</span>
                    </div>
                    <div class="card-body">
                        <div id="upcomingGroups" class="row"></div>
                    </div>
                </div>
            </div>

            <!-- Create Group Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-plus-circle"></i> Create Study Group</h5>
                    </div>
                    <div class="card-body">
                        <form id="createGroupForm">
                            <div class="mb-3">
                                <label class="form-label">Subject</label>
                                <input type="text" class="form-control" id="groupSubject" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="groupDescription" rows="2" required></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Date</label>
                                    <input type="date" class="form-control" id="groupDate" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Time</label>
                                    <input type="time" class="form-control" id="groupTime" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Venue</label>
                                <input type="text" class="form-control" id="groupVenue" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Maximum Participants</label>
                                <input type="number" class="form-control" id="groupMaxParticipants" min="2" value="5" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Create Group</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Join Group Modal -->
    <div class="modal fade" id="joinGroupModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Join Study Group</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="groupDetails" class="mb-3"></div>
                    <form id="joinGroupForm">
                        <div class="mb-3">
                            <label class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="participantName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="joinGroup()">Join Group</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/study_groups.js') }}"></script>
</body>
</html>
